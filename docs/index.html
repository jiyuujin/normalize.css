<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@nekohack/normalize.css demo page</title>
    <link rel="stylesheet" href="https://unpkg.com/@nekohack/normalize.css@1.2.1/dist/index.css">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/normalize.css/service-worker.js').then(function(registration) {
                    console.log('Registration was successful: ', registration.scope);
                }, function(err) {
                    console.log('Registration failed: ', err);
                });
            });
        }
    </script>
</head>
<body>
<header>
    <h1><a href="https://www.npmjs.com/package/@nekohack/normalize.css">@nekohack/normalize.css</a> demo page</h1>
</header>
<main>
    <section>
        <h1>@nekohack/normalize.css</h1>
        <ul>
            <li style="padding-bottom: 4px;">v2 (Pending)</li>
            <li style="padding-bottom: 4px;"><a href="v1/index.html">v1</a></li>
            <li style="padding-bottom: 4px;">
                <div style="display: table;">
                    <img alt="Stripe" src="./img/stripe_icon.svg" width="20px" style="display: table-cell; vertical-align: middle;">
                    <a href="https://jiyuujin.github.io/payment-lambda/" target="_blank" rel="noopener noreferrer" style="display: table-cell; vertical-align: middle;">
                        Stripe
                    </a>
                </div>
            </li>
            <li style="padding-bottom: 4px;">
                <div style="display: table;">
                    <img alt="React" src="./img/react_icon.svg" width="20px" style="display: table-cell; vertical-align: middle;">
                    <a href="https://nekohack-ui.vercel.app/" target="_blank" rel="noopener noreferrer" style="display: table-cell; vertical-align: middle;">
                        React
                    </a>
                </div>
            </li>
            <li style="padding-bottom: 4px;">
                <div style="display: table;">
                    <img alt="Vue" src="./img/vue_icon.svg" width="20px" style="display: flex; vertical-align: middle;">
                    <a href="https://vuerio.vercel.app/" target="_blank" rel="noopener noreferrer" style="display: table-cell; vertical-align: middle;">
                        Vue
                    </a>
                </div>
            </li>
        </ul>
        <h2>Install</h2>
        <figure>
            <pre>
                <code>npm i @nekohack/normalize.css</code>
            </pre>
        </figure>
        <figure>
            <pre>
                <code>yarn add @nekohack/normalize.css</code>
            </pre>
        </figure>
    </section>
</main>
