<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@nekohack/normalize.css demo page</title>
    <link rel="stylesheet" href="https://unpkg.com/@nekohack/normalize.css@1.2.1/dist/index.css">
    <style>
        .link-preview {
            display: table;
            width: 100%;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
        }

        .link-preview__title {
            display: box;
            margin-bottom: 8px;
            overflow: hidden;
            font-size: 16px;
            font-weight: 700;
            word-break: break-all;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

        .link-preview__description {
            display: box;
            max-height: 3em;
            margin-bottom: 4px;
            overflow: hidden;
            font-size: 12px;
            font-style: normal;
            line-height: 1.5;
            word-break: break-all;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }

        .link-preview__url {
            display: block;
            margin-bottom: 0;
            font-size: 12px;
            font-style: normal;
            line-height: 1.5;
        }

        .link-preview__image {
            flex: 0;
            width: 225px;
            min-width: 220px;
            height: 150px;
            padding: 0;
            vertical-align: middle;
            background-repeat: no-repeat;
            background-position: 50%;
            background-size: cover;
            border-left: 1px solid #f2f2f2;
            border-radius: 0 3px 3px 0;
            -webkit-box-flex: 0;
        }

        .link-preview > a {
            display: table-cell;
            flex: 1;
            flex-direction: column;
            padding: 16px;
            color: inherit;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            background-color: transparent;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-box-flex: 1;
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/normalize.css/service-worker.js').then(function(registration) {
                    console.log('Registration was successful: ', registration.scope);
                }, function(err) {
                    console.log('Registration failed: ', err);
                });
            });
        }
    </script>
</head>
<body>
<header>
    <h1><a href="https://www.npmjs.com/package/@nekohack/normalize.css">@nekohack/normalize.css</a> demo page</h1>
</header>
<main>
    <section>
        <h1>@nekohack/normalize.css</h1>
        <ul>
            <li style="padding-bottom: 4px;">v2 (Pending)</li>
            <li style="padding-bottom: 4px;"><a href="v1/index.html">v1</a></li>
            <li style="padding-bottom: 4px;">
                <div style="display: table;">
                    <img alt="Stripe" src="./img/stripe_icon.svg" width="20px" style="display: table-cell; vertical-align: middle;">
                    <a href="https://jiyuujin.github.io/payment-lambda/" target="_blank" rel="noopener noreferrer" style="display: table-cell; vertical-align: middle;">
                        payment
                    </a>
                </div>
            </li>
            <li style="padding-bottom: 4px;">
                <div style="display: table;">
                    <img alt="React" src="./img/react_icon.svg" width="20px" style="display: table-cell; vertical-align: middle;">
                    <a href="https://nekohack-ui.vercel.app/" target="_blank" rel="noopener noreferrer" style="display: table-cell; vertical-align: middle;">
                        nekohack-ui
                    </a>
                </div>
            </li>
            <li style="padding-bottom: 4px;">
                <div style="display: table;">
                    <img alt="Vue" src="./img/vue_icon.svg" width="20px" style="display: flex; vertical-align: middle;">
                    <a href="https://vuerio.vercel.app/" target="_blank" rel="noopener noreferrer" style="display: table-cell; vertical-align: middle;">
                        vuerio
                    </a>
                </div>
            </li>
        </ul>
        <h2>Install</h2>
        <div class="link-preview">
            <a href="https://www.npmjs.com/package/@nekohack/normalize.css" target="_blank" rel="noopener noreferrer">
                <div class="link-preview__title">
                    @nekohack/normalize.css
                </div>
                <div class="link-preview__description">
                    ## Transpile
                </div>
                <div class="link-preview__url">
                    https://www.npmjs.com/package/@nekohack/normalize.css
                </div>
                <a class="link-preview__image" href="https://www.npmjs.com/package/@nekohack/normalize.css" target="_blank" rel="noopener noreferrer" style="background-image: url(https://static.npmjs.com/338e4905a2684ca96e08c7780fc68412.png);"></a>
                <div>
                </div>
            </a>
        </div>
        <figure>
            <pre>
                <code>npm i @nekohack/normalize.css</code>
            </pre>
        </figure>
        <figure>
            <pre>
                <code>yarn add @nekohack/normalize.css</code>
            </pre>
        </figure>
    </section>
</main>
<footer>
    <p>
        Created Â© 2020-2021 jiyuujin LAB. All Rights Reserved.

</footer>
</body>
</html>
